<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
  </head>
  <body>
    <!-- コメント -->

    <h1>見出し</h1>
    <h2>Headline</h2>
    <h3>Headline</h3>
    <h4>Headline</h4>
    <h5>Headline</h5>
    <h6>Headline</h6>

    <h1>段落</h1>
    <p>This is a paragraph.</p>

    <h1>改行</h1>
    <p>This is the first row.<br>This is the next row.</p>

    <h1>強調</h1>
    <p>This is <strong>strong</strong>.</p>

    <h1>リンク</h1>
    <a href="#">This is a link.</a>

    <h1>非順序リスト</h1>
    <ul>
      <li>first</li>
      <li>second</li>
      <li>third</li>
    </ul>

    <h1>順序リスト</h1>
    <ol>
      <li>first</li>
      <li>second</li>
      <li>third</li>
    </ol>

    <h1>テーブル</h1>
    <table>
      <tr><td>00</td><td>01</td><td>02</td></tr>
      <tr><td>10</td><td>11</td><td>12</td></tr>
      <tr><td>20</td><td>21</td><td>22</td></tr>
    </table>

    <h1>画像</h1>
    <!-- alt属性は画像が表示できなかった際に表示されるテキスト -->
    <img src="../images/jpeg_file.jpg" alt="jpeg image">

  </body>
</html>
